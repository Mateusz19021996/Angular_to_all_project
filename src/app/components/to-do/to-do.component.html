<div>
    <h1>Your list:</h1>
    <input kendoTextBox type="text" placeholder="Add-to-do" class="new-todo-input" #itemInput (keyup.enter)="addTodo(itemInput)">

    <div *ngIf="todos" class="list-group">
        <button kendoButton type="button" class="todo" *ngFor="let todo of todos; index as i">
            <span (click)="removeTodo(i)">{{todo.item}}</span>
        </button>
    </div>

    <div *ngIf="todos.length == 0" class="finished-list">
        You finished all tasks !
    </div>
</div>
